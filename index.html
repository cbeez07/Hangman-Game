<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" href="/css/master.css">
    <title>Hangman</title>
  </head>
  <body onload="startUp()" class="text-light">

    <header class="jumbotron jumbotron-fluid text-center h1 text-primary">
      Hangman: Animals
    </header>
    <div>
      <p id = "startup">
        You have 7 guesses to guess the animal.
      </p>
      <P>
        Wins:
      </P>
      <p id = "win">

      </p>
      <p>
        Current Word:
      </p>

      <p id = "currentWord">
      </p>

      <p>
        Number of guesses remaining:
      </p>
      <p id = "guesses">
      </p>

      <p>
        Letters Guessed:
      </p>

      <p id = "letters">
      </p>

    </div>





    <script src="assets/javascript/game.js"></script>

  </body>
</html>
